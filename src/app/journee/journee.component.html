<div class="container">
  <h1 class="font-bold text-blue-900 text-xl mb-8">{{date | uppercase}}</h1>
  <form (ngSubmit) = 'onSubmitAPC(f1)' #f1 = ngForm>
    <h1 class="my-4">Client : <select class="my-4 w-32 rounded-full border-gray-300" ngModel required name="client">
      <option>...</option>
      <option *ngFor = "let client of clients">{{client.Cantine | titlecase}}</option>
    </select>
    <button type="submit" class="text-blue-700 ml-4" [disabled] = "f1.invalid" >Selectionner</button>
  </h1>
</form>

<form *ngIf = "isAPC" (ngSubmit) = 'onSubmit(f)' #f = ngForm>
  <button type="submit" class="button danger  my-8 rounded-full" [disabled] = "f.invalid" >Vendre</button>
  <h1 class="text-red-500" *ngIf = "isOver">Transaction impossible ! un article à déjà dépassé la valeur fixée dans le cahier de charge !</h1>
  <div class="articles flex flex-col overflow-x-hidden overflow-auto ">
    <div class="-my-2  sm:-mx-6 lg:-mx-8">
      <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
        <div class="shadow border-b border-gray-200 sm:rounded-lg">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class='bg-blue-900'>
              <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">
                  
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">
                  Quantité
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">
                  Article
                </th>
                
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">
                  Cahier de charge
                </th>
                
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200"  *ngFor = "let article of articlesAPC; let i = index">
              <tr>
                
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="flex items-center">
                    
                    <div class="ml-4 ">
                      <div class="text-sm font-medium text-gray-900">
                        {{i+1}}
                      </div>
                      
                    </div>
                  </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="flex items-center">
                    
                    <div class="ml-4 ">
                      <div class="text-sm font-medium text-gray-900">
                        <input ngModel  type="number" class="w-20 border-gray-400 outline-none "  [name] = "article.nom" >
                      </div>
                      
                    </div>
                  </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="flex items-center">
                    
                    <div class="ml-4 ">
                      <div class="text-sm font-medium text-gray-900">
                        {{article.nom | uppercase}}
                      </div>
                      
                    </div>
                  </div>
                </td>
                
                
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                  <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-green-800">
                    {{article.reste }}
                  </span>
                </td>
                
              </tr>
              
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  
</form>
</div>
