<div class="container relative">
    
    <h1 class="text-3xl font-bold text-gray-700 font-serif">FACTURES</h1>
    <div  (click) = "showCreer()"  class="inline-block my-4 cursor-pointer"><i class="fas fa-plus text-green-500"></i> Créer une facture</div>
    <!-- Liste des factures -->
    <div class="z-10  w-full">
        <div class="flex flex-col">
            <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                    <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg ">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-blue-900">
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">
                                        
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">
                                        Client
                                    </th>
                                    
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">
                                        Faite le
                                    </th>
                                    
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">
                                        
                                    </th>
                                    
                                    
                                    
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200" >
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm ">
                                        1
                                    </td>
                                    
                                    <td class="px-6 py-4 whitespace-nowrap text-sm ">
                                        <span class="px-2 inline-flex text-md leading-5 font-semibold rounded-full  ">
                                            
                                        </span>
                                    </td>
                                    
                                    <td class="px-6 py-4 whitespace-nowrap text-sm ">
                                        <span class="px-2 inline-flex text-md leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                            
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm ">
                                        <span class="print mx-8 cursor-pointer text-red-800"  >Imprimer</span>
                                    </td> 
                                    
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <form #f = "ngForm" (ngSubmit) = "onCreer(f)" *ngIf = "isCreer" class="bg-white z-50 top-0  absolute border border-black w-full">
        <div  (click) = "hideCreer()"  class="text-center w-6 h-8 text-xl top-2 left-2 text-white cursor-pointer z-20 inline-block bg-red-500"><i class="fas fa-times"></i></div>
        <div class="px-4 py-4">
            <label for="client">Client : </label>
            <select class="border-gray-400 rounded-full outline-none min-w-24 mb-8" name="client" ngModel required>
                <option *ngFor = "let transaction of transactions">{{transaction.Client}}</option>
            </select> <br>
            <label for="datedu">Du : </label><input type="date" name="datedu" ngModel class="border-gray-400 rounded-full outline-none mr-8" required>
            <label for="dateau">Au : </label><input type="date" name="dateau" ngModel class="border-gray-400 rounded-full outline-none" required>
        </div>
        <button type="submit" class="w-full bg-blue-900 mt-8" [disabled] = "f.invalid">Créer</button>
    </form>
</div>
